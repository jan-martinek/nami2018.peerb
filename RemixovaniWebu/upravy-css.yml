questions: >
  Najděte ve vlastních repozitářích uživatele/ky %user% pohádku, kterou
  vytvořil/a během některé z předchozích lekcí. 


  Repozitář si naklonujte, opravte či vylepšete kód CSS, a dané změny commitněte
  (dobře popište, co a proč jste změnili) a pošlete změny pomocí pull requestu
  zpět autorovi. 


  Na změnách se můžete dopředu domluvit s vlastníkem repozitáře, aby byl výsledek přijat.
  Pokud změny nebude chtít přijmout, přepracujte je (případnou diskusi o požadavcích veďte pomocí
  komentářů u pull requestu).


  Do vstupního pole vložte odkaz na pull request.
input: html
rubrics:
  - checklist: ''
    items:
      - V odpovědi je odkaz na pull request.
      - >-
        Kód je vylepšený a autor úpravy vhodně popisuje, v čem vylepšení
        spočívá.
      - >-
        Commit a pull request jsou dobře okomentované (popisy se mohou
        shodovat).
      - Pull request byl přijat autorem či autorkou původního repozitáře.
