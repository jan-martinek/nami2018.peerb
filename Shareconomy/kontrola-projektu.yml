questions: >
  Vyberte si jeden z níže uvedených webů vytvářených týmově v kurzu (pro případy
  nefunkčnosti a náhodného přiřazení vašeho vlastního webu jsou nabízeny dvě
  možnosti):


  - %user1%/%repo1% ([repozitář](https://github.com/%user1%/%repo1%),
  [web](https://%user1%.github.io/%repo1%/))

  - %user2%/%repo2% ([repozitář](https://github.com/%user2%/%repo2%),
  [web](https://%user2%.github.io/%repo2%/))
      
  Komplexně zhodnoťte zpracovaný projekt s ohledem na zadání projektů v průběhu
  semestru: 


  1. Vytvořte pět základních kategorií hodnocení, které argumentačně podložte. 

  2. Následně v každé z těchto kategorií ohodnoťte projekt na stupnici 1–5 (jako
  ve škole) a hodnocení vždy slovně zdůvodněte.


  Celé hodnocení by mělo obsahovat alespoň 1000 znaků.
input: markdown
prefill: |
  # Vybraný web: _________.github.io

  Hodnocení:
rubrics:
  - checklist: ''
    items:
      - Odpověď má požadovaný rozsah.
      - Kategorie jsou zvoleny vhodně.
      - Slovní hodnocení není snadno zpochybnitelné.
  - >-
    Krátce okomentujte zvolené kategorie hodnocení. Porovnejte je s kategoriemi,
    které jste zvolili vy sami.
