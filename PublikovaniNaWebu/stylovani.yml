  `justify`, `text-decoration`, `text-transform`, `line-height`,
  `font-family`, `font-size`, `font-style`, `font-weight`, `background`,
  `margin`, `padding`, `border`, `float`. Vytvořte alespoň 10 CSS deklarací, z
  nichž alespoň dvě využijí **složených selektorů**. Při práci pracujte pouze s
