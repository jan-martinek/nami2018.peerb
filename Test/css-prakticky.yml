questions: >
  Vepište do elementu `style` CSS deklarace tak, aby se výsledek co nejlépe
  podobal příkladu (nezasahujte do HTML; rámeček a šedé pozadí nejsou součástí
  příkladu):


  <div style="border: 1px solid #ddd; background: #eee; padding: 20px 20px 0; width: 55%; margin-bottom: 1rem">
    <p style="font-family: %fontFamily%; font-size: %fontSize%; color: %color%; %misc%">Bezbarvé zelené myšlenky zuřivě spí.</p>
    <p style="font-family: sans-serif"><i>Noam Chomsky</i></p>
  </div>


  > **Pozn.:** Využijte CSS i pro nastylování prvku `h1`.
