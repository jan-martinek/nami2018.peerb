questions: >
  **Práce s HTML, CSS či Javascriptem má velkou výhodu: zdrojový kód je veřejně
  dostupný a můžete se učit z práce jiných.** Můžete se podívat na celý zdrojový
  kód (byť občas narazíte na nesnadno čitelný kód), nebo si pomocí vývojářských
  nástrojů v prohlížeči můžete prohlédnout vlastnosti konkrétních prvků v DOM.


  V minulé lekci jste zpracovávali vlastní vizuální styl pohádky. Tentokrát je
  zadání podobné: místo snahy o tvorbu vlastního vizuálního stylu se pokuste o
  výrazné připodobnění HTML obsahu k již existujícímu populárnímu webu.
  (Doporučuji výběr vizuálně výrazného a známého webu, popř. brandu.)


  Výběr webu je na vás. Do HTML kódu tentokrát můžete přidávat další obsah a
  strukturu, ale nekopírujte zdroják vašeho vizuálního vzoru: aplikujte
  vlastnoručně napsané CSS na předloženou strukturu. **Cílem není vytvořit
  kopii, ale vzbudit pocit, že obsah vizuálně patří k vizuální identitě
  vzorového webu.**


  Upravte obsah ve vstupním poli a stejně jako minule nahrejte kód i jako soubor
  do vašeho prvního repozitáře (opět do jiné složky). Adresu vzorového webu a
  adresu vašeho repozitáře uveďte do komentáře pod vstupním polem.
