prefill: "<!DOCTYPE html>\n<html>\n<head>\n  <title>O chytrém ševci a hloupém čertovi</title>\n  <meta charset=\"utf-8\">\n  <style>\n    \n  </style>\n</head>\n<body>\n  <div class=\"content\">\n    <header>\n      <p class=\"zanr\">Pohádka</p>\n    \n      <h1>O chytrém ševci a hloupém čertovi</h1>\n    \n      <p class=\"autor\">autor původního textu: <span class=\"name\">Miloš Novotný</span></p>\n      \n      <p class=\"zdroj\">adaptováno z textu dostupného na <a href=\"http://dum.rvp.cz/materialy/pohadka-o-chytrem-sevci-a-hloupem-certovi.html\">RVP.cz</a></p>\n    </header>\n    \n    <section id=\"uvod\">\n      <p>Jeden švec měl moc dětí a málo peněz. Takže měl i velkou bídu. Jednou z\_toho byl tak nešťastný, že zavolal čerta, aby mu pomohl. A čert tu byl raz dva.</p>\n\n      <p><i>„Co si žádáš? Všechno ti splním. <em>Stačí podepsat mi pekař tady papír, že mi dáváš svoji duši.</em>“</i></p>\n    </section>\n    \n    <section id=\"pytel\">\n      <h2>Pytel peněz</h2>\n\n      <p>Švec tedy podepsal a chtěl pytel zlatých peněz, tak velký, jaký jen čert unese. Čert se vypravil do pekla a za chvíli byl i s\_obrovským pytlem zpátky. Pak popadl svůj papír a  s ševcovým podpisem a upaloval domů. Pyšně ho tam ukázal svému tatínkovi, hlavnímu čertovi, ale ten se na něj místo pochvaly rozkřiknul: <i>„Za jediného obyčejného ševce jsi dal tolik zlatých peněz?! Ty darebáku. Okamžitě jdi za ním, ať ti ty peníze vrátí a svůj podpis si nechá!“</i> S\_tím vyhnali nešťastného čerta z\_pekla. Nezbylo mu, než se vydat zpátky za ševcem.</p>\n\n      <p>Přišel k\_ševci a povídá: <i>„Je mi tě líto, že jsi svou duši odkázal peklu. A já bych zas docela rád dostal zpátky ten pytel zedník peněz,“</i></p>\n      \n      <aside>\n        <blockquote>\n          „Čerti to zkrátka nemají lehké.“\n        </blockquote>\n      </aside>\n\n      <p><i>„Víš co,“</i> zasmál se švec. <i>„Uděláme to takhle: Budeme spolu soutěžit. Když vyhraješ ty, dostaneš zpátky pytel peněz a můžeš si nechat i ten papír s\_mým podpisem. Ale když vyhraji já, vrátíš mi papír a pytel zlata si nechám.“</i></p>\n    </section>\n    \n    <section id=\"soutez\">\n      <h2>Soutěžení</h2>\n\n      <p>Takový návrh se čertovi zalíbil. Znal různá čertovská kouzla a myslel si, že určitě vyhraje.</p>\n\n      <p><i>„A v\_čem budeme soutěžit?“</i></p>\n\n      <ol>\n        <li>\n          <p><i>„Nejdřív budeme zápasit. Ale já bych ti mohl ublížit, a tak se raději budeš potýkat s\_mým dědečkem. Podívej se, zrovna támhle spí v\_křoví. Jdi a vzbuď ho.“</i></p>\n\n          <p>Čert vlezl do křoví, kde spal zrovna velký huňatý medvěd. Zatahal medvěda za krejčí nohu, ten se vzbudil, a že byl z\_toho probuzení celý rozmrzelý, popadl čerta a praštil s\_ním o zem. Čert se polekal a utekl do pekla. Když ho ale uviděl hlavní čert a slyšel, co se stalo, hned poslal čerta zpátky. Nezbylo mu, než jít znovu za ševcem.</p>\n\n          <p><i>„Pojď, budeme spolu zase soutěžit. Tentokrát určitě vyhraju.“</i></p>\n        </li>\n        <li>\n          <p><i>„Jak myslíš,“</i> povídá švec. <i>„Budeš tedy závodit s\_mým synkem. Je docela malý a určitě ho předběhneš spíš, než mě. Podívej se, támhle zrovna sedí!“</i> A švec ukázal na zajíčka, krčícího se v\_brázdě.</p>\n\n          <p>Čert se rozběhl, ale ten na nic nečekal a upaloval tak rychle, že byl za kominík chvilku pryč. A tak čert znovu prohrál.</p>\n\n          <p><i>„Budeme soutěžit ještě jednou,“</i> navrhl ševci.</p>\n          \n          <p><i>„Proč by ne?“</i> souhlasil švec.</p>\n        </li>\n        <li>\n          <p><i>„Budeme házet kamenem. Kdo jej vyhodí výš, ten vyhraje.“</i></p>\n\n          <p><i>„Výborně,“</i> souhlasil horlivě čert, protože uměl znamenitě házet. A hned popadl velký kámen a hodil ho tak vysoko, že museli dlouho čekat,než spadl zpátky na zem.</p>\n\n          <p>Švec si mezitím schoval do dlaně malého ptáčka zpěváčka, kterého si choval doma v\_klícce. Když na něj přišla řada, vyhodil ptáčka do vzduchu, a ten letěl vysoko a daleko. Čekali dlouho, předlouho, ale kde nic, tu nic.</p>\n\n          <p>Čert uznal, že zase prohrál. Vrátil ševci papír s\_jeho podpisem a nechal mu i pytel zlata. Musel s\_nepořízenou domů. Že tam dostal zase vynadáno, to si domyslíte. Čerti to zkrátka nemají lehké.</p>\n        </li>\n      </ol>\n    </section>\n      \n    <section id=\"zaver\">\n      <h2>Spravedlnost?</h2>\n      \n      <p>A chytrý švec s\_rodinou se radovali, jak převezli hloupého čerta.</p>\n    </section>\n\n    <footer>\n      <p>Konec</p>\n    </footer>\n\n  </div>\n</body>\n</html>\n"
